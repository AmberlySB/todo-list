<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Todo List App</title>
  </head>
  <body class="bg-neutral-900">
    <script type="module" src="/src/main.js"></script>

    <div id="container" class="min-h-full">
      <header class="bg-neutral-700 text-white flex justify-between py-2 px-5">
        <span id="menu" class="material-symbols-rounded cursor-pointer"
          >menu</span
        >
        <span id="add-todo" class="material-symbols-rounded cursor-pointer"
          >add</span
        >
      </header>

      <main class="flex min-w-full">
        <div
          id="sideBar"
          class="text-white bg-neutral-800 fixed h-full -translate-x-full w-full transition transform duration-500 ease-in-out z-10 md:flex-col p-5 md:flex md:translate-x-0 md:w-[19rem]"
        >
          <div class="inboxDiv flex items-center mb-20">
            <span class="material-symbols-rounded mr-2">inbox</span>
            <p id="inboxLink" class="cursor-pointer">Inbox</p>
          </div>
          <!-- <p class="mb-3 flex items-center"> -->
          <!--   <span class="material-symbols-rounded mr-2">today</span>Today -->
          <!-- </p> -->
          <!-- <p class="mb-20 flex items-center"> -->
          <!--   <span class="material-symbols-rounded mr-2">calendar_month</span -->
          <!--   >Upcoming -->
          <!-- </p> -->

          <h1 class="text-xl flex items-center justify-between font-bold">
            Projects
            <span
              id="addProject"
              class="material-symbols-rounded cursor-pointer text-2xl"
              >add</span
            >
          </h1>
          <div id="projectWrapper"></div>
        </div>

        <div
          id="content"
          class="bg-neutral-900 text-white flex justify-center w-full md:w-[64%] md:translate-x-80 md:transition-all md:duration-500 md:ease-in-out lg:w-3/4 xl:w-4/5"
        >
          <div class="w-[min(55rem,_93%)] py-20 px-10">
            <h1 id="title" class="text-2xl mb-20">Inbox</h1>
            <div id="todoList"></div>
          </div>
        </div>
      </main>
    </div>

    <dialog id="dialog" class="bg-slate-800 text-white max-w-fit rounded-xl">
      <form id="form">
        <div class="flex flex-col border-b-2 border-b-slate-500 p-5 mx-4">
          <label for="taskName"></label>
          <input
            id="taskName"
            type="text"
            name="taskName"
            placeholder="Task name"
            class="text-black mb-3 pl-1 placeholder:text-black"
            required
          />
          <label for="description"></label>
          <input
            id="description"
            type="text"
            name="description"
            placeholder="Description"
            class="text-black mb-3 pl-1 placeholder:text-black"
          />
          <label for="dueDate"></label>
          <input
            id="dueDate"
            type="date"
            name="dueDate"
            class="text-black mb-3 pl-1 placeholder:text-black"
          />
          <label for="priority"></label>
          <div class="flex items-center mb-5">
            <span
              id="dot"
              class="bg-slate-300 flex-none h-4 w-4 rounded-3xl inline-block mr-3"
            ></span>
            <select id="priority" class="text-black w-full">
              <option value="">Priority</option>
              <option value="1">Priority 1</option>
              <option value="2">Priority 2</option>
              <option value="3">Priority 3</option>
            </select>
          </div>
          <label for="project"></label>
          <select
            name="project"
            id="project"
            class="text-black"
            required
          ></select>
        </div>
        <div class="p-5 flex justify-evenly">
          <button
            id="cancel"
            type="button"
            class="bg-slate-400 rounded-md px-2"
          >
            Cancel
          </button>
          <button
            id="add-task"
            type="submit"
            class="bg-violet-700 rounded-md px-2"
          >
            Add task
          </button>
        </div>
      </form>
    </dialog>

    <dialog
      id="editDialog"
      class="bg-slate-800 text-white max-w-fit rounded-xl"
    >
      <form id="editForm">
        <div class="flex flex-col border-b-2 border-b-slate-500 p-5 mx-4">
          <label for="editTaskName"></label>
          <input
            id="editTaskName"
            type="text"
            name="editTaskName"
            placeholder="Task name"
            class="text-black mb-3 pl-1 placeholder:text-black"
            required
          />
          <label for="editDescription"></label>
          <input
            id="editDescription"
            type="text"
            name="editDescription"
            placeholder="Description"
            class="text-black mb-3 pl-1 placeholder:text-black"
          />
          <label for="editDueDate"></label>
          <input
            id="editDueDate"
            type="date"
            name="editDueDate"
            class="text-black mb-3 pl-1 placeholder:text-black"
          />
          <label for="editPriority"></label>
          <div class="flex items-center mb-5">
            <span
              id="editDot"
              class="bg-slate-300 flex-none h-4 w-4 rounded-3xl inline-block mr-3"
            ></span>
            <select id="editPriority" class="text-black w-full">
              <option value="">Priority</option>
              <option value="1">Priority 1</option>
              <option value="2">Priority 2</option>
              <option value="3">Priority 3</option>
            </select>
          </div>
        </div>
        <div class="p-5 flex justify-evenly">
          <button
            id="editCancel"
            type="button"
            class="bg-slate-400 rounded-md px-2"
          >
            Cancel
          </button>
          <button
            id="editTask"
            type="submit"
            class="bg-violet-700 rounded-md px-2"
          >
            Edit task
          </button>
        </div>
      </form>
    </dialog>

    <dialog
      id="projectDialog"
      class="bg-slate-800 text-white max-w-fit rounded-xl"
    >
      <form id="projectForm">
        <div class="flex flex-col border-b-2 border-b-slate-500 p-5 mx-4">
          <label for="projectName"></label>
          <input
            id="projectName"
            type="text"
            name="projectName"
            placeholder="Project name"
            class="text-black mb-3 pl-1 placeholder:text-black"
            required
          />
          <p id="projectError" class="text-red-500"></p>
        </div>

        <div class="p-5 flex justify-evenly">
          <label for="projectCancelBtn"></label>
          <button
            id="projectCancelBtn"
            type="button"
            class="bg-slate-400 rounded-md px-2"
          >
            Cancel
          </button>
          <label for="projectAddBtn"></label>
          <button
            id="projectAddBtn"
            type="submit"
            class="bg-violet-700 rounded-md px-2"
          >
            Add Project
          </button>
        </div>
      </form>
    </dialog>

    <template id="todoTemplate">
      <div
        class="border-b border-slate-400 grid grid-cols-[auto,_1fr] grid-rows-[auto] gap-x-2 gap-y-0.5 py-3"
      >
        <span
          class="priority cursor-pointer rounded-3xl border-2 h-4 w-4 inline-block place-self-center"
        ></span>
        <div class="flex justify-between items-center">
          <p class="taskName">name here</p>
          <div>
            <span class="edit cursor-pointer material-symbols-rounded">
              edit
            </span>
            <span class="delete cursor-pointer material-symbols-rounded">
              delete
            </span>
          </div>
        </div>
        <span class="descriptionSpacer"></span>
        <p class="description text-xs">description here</p>
        <span class="dueDateSpacer"></span>
        <p class="dueDate text-xs">date here</p>
      </div>
    </template>
  </body>
</html>
